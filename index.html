<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGO</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- font style link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">LOGO</div>
            <button class="btn-primary btn">Sign Up</button>
        </div>
        <div class="hero-section">
            <h1 class="hero-title">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main class="main">
        <section class="action-container">
            <div class="action-title">
                <h2 class="action-heading">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div class="wc-img">
                <img src="Assets/wcmini.png" alt="wcmini">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
